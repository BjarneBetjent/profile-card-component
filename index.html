<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="profile-card">
    <div class="profile-top"><img src="./images/image-victor.jpg"></div>
    <div class="profile-content">
      <h1>Victor Crest <span class="age">21</span></h1>
      <span class="location">London</span>
      <hr>
      <div class="profile-numbers">
        <div class="stats">
          <h3 class="numbers">80K</h3>
          <p class="stat-description">Followers</p>
        </div>
        <div class="stats">
          <h3 class="numbers">803K</h3>
          <p class="stat-description">Likes</p>
        </div>
        <div class="stats">
          <h3 class="numbers">1.4K</h3>
          <p class="stat-description">Photos</p>
        </div>
      </div>
    </div>
  </div>
  <div class="background-top"></div>
  <div class="background-bot"></div>
</body>

</html>
